<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>나만의 가계부</title>
  </head>
  <body>
    <div class="container-xxl">
      <div class="row pt-5 justify-content-center">
        <div class="col px-5 text-center">
          <img class="img-fluid p-5" src="./icons/outlet_5.png" />
        </div>
      </div>
      <div class="row px-4 justify-content-center">
        <div class="col px-5 text-center">
          <input type="text" id="loginId" class="form-control" placeholder="ID" style="border: 2px solid #B3E3ED;" />
        </div>
      </div>
      <div class="row px-4 pt-2 justify-content-center">
        <div class="col px-5 text-center">
          <input type="password" id="passwd" class="form-control" placeholder="password"
            style="border: 2px solid #B3E3ED;" />
        </div>
      </div>
      <div class="row px-4 pt-2 justify-content-center">
        <div class="col px-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="autoLogin">
            <label class="form-check-label" for="autoLogin"> 자동로그인 </label>
          </div>
        </div>
      </div>
      <div class="row px-4 pt-4 justify-content-center">
        <div class="col px-5 text-center">
          <div class="d-grid">
            <button type="button" class="btn btn-primary" style="background-color: #40BAD2; border-color: #40BAD2;"
              onclick="location.href='./pub-setting.html'">로그인</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
