<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>나만의 가계부</title>
    </head>
    <body class="bg-light">
        <nav class="navbar fixed-top navbar-light bg-white" style="border-bottom: 1px solid #e9ecef;">
            <div class="container-fluid px-3 justify-content-center">
                <h4 class="pt-1">개인설정</h4>
            </div>
        </nav>
        <div class="container-xl px-4" style="height: 600px; overflow-y: auto; margin-top: 4rem;">
            <div class="row py-3 justify-content-around align-items-center" style="border-bottom: 1px solid #e9ecef;">
                <div class="col">
                    <h4>이정준</h4>
                    <small class="text-muted">2022.04.30</small>
                </div>
                <div class="col" style="text-align: end;">
                    <button type="button" class="btn btn-outline-primary btn-sm bg-white" style="color: #40BAD2; border-color: #40BAD2;" onclick="location.href='./pub-login.html'">로그아웃</button>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <div class="mb-3">
                        <label for="targetAmount" class="form-label">
                            <img src="./icons/icon-target.svg" class="img-fluid pb-1" /> 목표액 </label>
                        <input type="text" class="form-control" id="targetAmount" placeholder="100,000,000"
                            aria-describedby="amountHelper">
                        <div id="amountHelper" class="form-text mx-2">1억원</div>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <div class="mb-3">
                        <label for="monthLife" class="form-label">
                            <img src="./icons/icon-calendar-red.svg" class="img-fluid pb-1" /> 월 생활비 </label>
                        <input type="text" class="form-control" id="monthLife" placeholder="500,000"
                            aria-describedby="monthHelper">
                        <div id="monthHelper" class="form-text mx-2">50만원</div>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <div class="mb-3">
                        <label for="dayLife" class="form-label">
                            <img src="./icons/icon-calc-blue.svg" class="img-fluid pb-1" /> 일일 생활비 </label>
                        <input type="text" class="form-control" id="dayLife" placeholder="10,000"
                            aria-describedby="dayHelper">
                        <div id="dayHelper" class="form-text mx-2">1만원</div>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="livexpdepositid" class="form-label">
                        <img src="./icons/icon-card.svg" class="img-fluid pb-1" /> 생활비 계좌 </label>
                    <select class="form-select" id="livexpdepositid" aria-label="주 생활비 계좌를 등록하세요!">
                        <option selected>주 생활비 계좌를 등록하세요!</option>
                        <option value="1">신한</option>
                        <option value="2">카카오페이</option>
                        <option value="3">국민</option>
                    </select>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col my-3 d-grid">
                    <button type="button" class="btn btn-outline-primary bg-white" style="color: #40BAD2; border-color: #40BAD2;">저장</button>
                </div>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-white" style="border-top: 1px solid #e9ecef;">
            <div class="container-fluid px-4">
                <a class="navbar-nav p-2" onclick="location.href='./pub-summary.html'">
                    <img class="img-fluid" src="./icons/icon-summary-off.svg" style="width: 24px;" />
                </a>
                <a class="navbar-nav p-2" onclick="location.href='./pub-detail.html'">
                    <img class="img-fluid" src="./icons/icon-detail-off.svg" style="width: 24px;" />
                </a>
                <a class="navbar-nav p-2" onclick="location.href='./pub-calendar.html'">
                    <img class="img-fluid" src="./icons/icon-calendar-off.svg" style="width: 24px;" />
                </a>
                <a class="navbar-nav p-2" onclick="location.href='./pub-alarm.html'">
                    <img class="img-fluid" src="./icons/icon-alarm-off.svg" style="width: 24px;" />
                </a>
                <a class="navbar-nav p-2" onclick="location.href='./pub-setting.html'">
                    <img class="img-fluid" src="./icons/icon-setting-on.svg" style="width: 24px;" />
                </a>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
